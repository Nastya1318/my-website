<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Формы</title>
</head>
<body>

   
    <form class="order-form"> 
    <ul>
        <h1>ЗАО Птицафабрика №1</h1>
        <!-- Основные поля -->
        <li>
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>
        </li>
        
        <li>
            <label for="initials">Инициалы:</label>
            <input type="text" id="initials" name="initials" required>
        </li>

        <li>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </li>

        <li>
            <label for="address">Адрес получателя:</label>
            <input type="text" id="address" name="address" required>
        </li>

        <li>
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" required>
        </li>


        <li>
            <label for="type1">Тип:</label>
            <select id="type1" name="type1">
                <option>Куриные</option>
            </select>

            <select id="type2" name="type2">
                <option>Отборные</option>
            </select>
        </li>


        <li>
            <label>Доставка:</label>
            <input type="radio" id="mail" name="delivery" value="Почтой" required>
            <label for="mail">Почтой</label>

            <input type="radio" id="email" name="delivery" value="Электронно">
            <label for="email">Электронно</label>

            <input type="radio" id="courier" name="delivery" value="Курьером">
            <label for="courier">Курьером</label>
        </li>


        <li>
            <input type="checkbox" id="invoice" name="invoice">
            <label for="invoice">Требуется накладная</label>
        </li>

        
        <li>
            <label for="additional">Дополнительная информация:</label>
            <textarea id="additional" name="additional" rows="4" cols="40"></textarea>
        </li>

        <div>
            <button type="submit">Заказать</button>
            <button type="reset">Отменить</button>
        </div>
    </ul>

</form>




<div class="blform">
<form class="form2">
    <h1>Пример формы регистрации</h1>
    <div>
      <label for="login">Логин:</label><br>
      <input type="text" id="login" name="login" required>
    </div>

    <div>
      <label for="password">Пароль:</label><br>
      <input type="password" id="password" name="password" required>
    </div>

    <div>
      <label for="url">URL-адрес сайта:</label><br>
      <input type="url" id="url" name="url">
    </div>

    <div>
      <label for="site-name">Название сайта:</label><br>
      <input type="text" id="site-name" name="site-name">
    </div>

    <div>
      <label for="description">Описание сайта:</label><br>
      <textarea id="description" name="description" rows="4" cols="40"></textarea>
    </div>

    <!-- Тема -->
    <div>
      <label for="theme">Тема сайта:</label><br>
      <select id="theme" name="theme">
        <option selected>Тема не выбрана</option>
      </select>
    </div>

    <div>
      <label for="banner">Баннер 88x31:</label><br>
      <input type="file" id="banner" name="banner" accept="image/*" style="border:2px solid grey">
    </div>

    <div class="but2">
      <button type="reset">Очистить</button>
      <button type="submit">Отправить</button>
    </div>
  </form>
</div>
